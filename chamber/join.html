    <meta charset="UTF-8" />

    <title>Benin City Chamber of Commerce</title>
    <meta
      name="description"
      content="Home Page - Benin City Chamber of Commerce by Evans Odeh"
    />

  <body>
    <header>
      <h1>Benin City Chamber of Commerce</h1>
      <nav>
        <img id="menu-icon" src="images/menu-icon.svg" alt="menu icon" />
        <a class="menu-item" href="index.html"> Home </a>
        <a class="menu-item" href="discover.html"> Discover </a>
        <a class="menu-item" href="#"> Directory </a>
        <a class="menu-item active" href="join.html"> Join </a>
      </nav>
      <img id="logo" src="images/benin-city-chamber.webp" width="400" height="135" alt="logo" loading="lazy" />
    </header>
    <main>
      <section>
        <h2>Join Us</h2>
        <form method="get" action="thankyou.html">
          <label class="top">First Name* <input id="fname" type="text" name="fname" required ></label>
          <label class="top">Last Name* <input id="lname" type="text" name="lname" required ></label>
          <label class="top">Title <input id="title" type="text" name="title" pattern="[a-zA-Z0-9 \-]{7,}" title="Only accepts alpha characters, hyphens, and spaces with a minimum of seven characters" ></label>
          <label class="top">Email* <input id="email" type="email" name="email" placeholder="someone@gmail.com" required ></label>
          <label class="top">Phone Number* <input id="phone" type="tel" name="phone" placeholder="1235551234" required></label>
          <label class="top">Business Name/Title* <input id="business" type="text" name="business" required ></label>
          
          <div>Membership Level</div>
          <label class="sbs"><input type="radio" name="audience" value="np" > NP Membership</label>
          <label class="sbs"><input type="radio" name="audience" value="bronze" > Bronze Membership</label>
          <label class="sbs"><input type="radio" name="audience" value="silver" > Silver Membership</label>
          <label class="sbs"><input type="radio" name="audience" value="gold" > Gold Membership</label>

          <label class="top">Business Description* <textarea id="description" type="text" name="description"></textarea></label>
          <input id="current-date" type="hidden" name="current-date" value="">

          <input class="submit-btn" type="submit" value="Join" >
        </form>
      </section>
    </main>
    <footer>
      <div id="upper">
        <p>
          <em>Benin City Chamber of Commerce</em> <br />53 Sokponba Road <br />
          Benin City, Edo State
        </p>
        <p>info@beninchamber.com<br />+234 813 8943 840</p>
      </div>
      <hr />
      <div id="lower">
        <p class="highlight">
          &copy; <span id="current-year">2023</span> Benin City Chamber
        </p>
        <p class="highlight"><strong>Evans Odeh</strong></p>
        <p class="highlight">WDD 230 Project</p>
        <p id="last-modified" class="highlight">Last Modification:</p>
      </div>
    </footer>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/toggleMenu.js"></script>
  </body>
</html>
