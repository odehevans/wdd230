<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="styles/tablebuild.css" />
  <title>Table Build</title>
</head>
<body>
  <table>
    <caption>Table 1: Account Feature Comparism</caption>
    <thead>
      <tr>
        <th colspan="4" scope="colgroup">Acme Wildwest Services</th>
      </tr>
      <tr>
        <th></th>
        <th scope="col">Basic</th>
        <th scope="col">Premium</th>
        <th scope="col">Deluxe</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Feature 1</th>
        <td><img src="images/check_icon.svg" alt="good icon" /></td>
        <td><img src="images/check_icon.svg" alt="good icon" /></td>
        <td><img src="images/check_icon.svg" alt="good icon" /></td>
      </tr>
      <tr>
        <th>Feature 2</th>
        <td><img src="images/close_icon.svg" alt="bad icon" /></td>
        <td><img src="images/check_icon.svg" alt="good icon" /></td>
        <td><img src="images/check_icon.svg" alt="good icon" /></td>
      </tr>
      <tr>
        <th>Feature 3</th>
        <td><img src="images/close_icon.svg" alt="bad icon" /></td>
        <td><img src="images/close_icon.svg" alt="bad icon" /></td>
        <td><img src="images/check_icon.svg" alt="good icon" /></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
